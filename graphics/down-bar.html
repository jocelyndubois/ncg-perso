<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

	<link rel="stylesheet" href="css/global.css"/>
	<link rel="stylesheet" href="css/down-bar.css"/>

	<script src="js/clock.js"></script>
	<script src="js/color.js"></script>
</head>
<body>
	<div id="downbar-up"></div>
	<div id="downbar">
		<div id="clock"></div>
		<div id="middle"></div>
		<div id="right"></div>
	</div>

	<script>
		const downbarUp = document.getElementById('downbar-up');
		const downbar = document.getElementById('downbar');
		const middle = document.getElementById('middle');
		const right = document.getElementById('right');

		const clock = document.getElementById('clock');

		nodecg.listenFor('changeColor', (color) => {
			downbarUp.style.backgroundColor = colorToRgba(color);
			// downbar.style.backgroundColor = colorToRgba(color, 0.1);
			clock.style.color = colorToRgba(color);
		});

		//Down texts
		nodecg.listenFor('middleTextSwap', (text) => {
			middle.innerHTML = text;
		});
		nodecg.listenFor('rightTextSwap', (text) => {
			right.innerHTML = text;
		});

		//CHRONO
		startTime();
	</script>
</body>
</html>
